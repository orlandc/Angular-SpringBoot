<app-menu></app-menu>
<div class="container">
    <div class="row mt-3" *ngIf="employee">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card shadow user-card-full">
                    <div class="row shadow m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                <h4 class="f-w-600">{{employee.nombre}}</h4>
                                <p>{{employee.apellido}}</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h5 class="m-b-20 p-b-5 b-b-default f-w-600">Información</h5>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Identificación</p>
                                        <h6 class="text-muted f-w-400">{{employee.nui}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Tipo Id.</p>
                                        <h6 class="text-muted f-w-400">{{employee.typenuiModel.nombres}}</h6>
                                    </div>
                                </div>
                                <h5 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Ubicación Organizacional</h5>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Area</p>
                                        <h6 class="text-muted f-w-400">{{employee.subareaModel.areaModel.nombre}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Dependencia</p>
                                        <h6 class="text-muted f-w-400">{{employee.subareaModel.nombre}}</h6>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary mt-3" (click)="goBack()">
                            <i class="fa fa-arrow-left"></i>Regresar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
